{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <table>
    <tr>
      <td><h1>List of Tags</h1></td>
      <td width="20"></td>
      <td><a href="#" class="btn btn-primary">ADD NEW TAG</a></td>
      <td>
        <form method="get" action="" class="form-inline">
          {{ search_form|crispy }}
          <input class="btn btn-secondary" type="submit" value="âŒ•">
        </form>
      </td>
    </tr>
  </table>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>There are no tags yet!</p>
  {% endif %}
{% endblock %}
